<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Estrazione Dati PDF → Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0064d2;
        }
        .msg {
            margin-top: 20px;
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Carica PDF per estrazione dati</h2>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label>Seleziona uno o più PDF:</label>
        <input type="file" name="pdf_files" accept="application/pdf" multiple required>

        <button type="submit">Estrarre dati e generare Excel</button>
    </form>

    {% if message %}
        <p class="msg">{{ message }}</p>
    {% endif %}
</div>

</body>
</html>
